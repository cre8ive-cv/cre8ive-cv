services:
  cre8ive-cv:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "cre8ive-cv"
    ports:
      - "8003:8003"
    volumes:
      - ./src:/app/src
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ANALYTICS_DB_PATH=/app/src/database/analytics.db
    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '4.0'          
          memory: 6G           
        reservations:
          cpus: '2.0'          
          memory: 4G

    shm_size: '2gb'

    security_opt:
      - seccomp=unconfined 

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/queue/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
